<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ExpensesController.listAll -->
    <form id="filter-form" th:action="@{/expenses}">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" th:value="${title}"/>
        <label for="expenseCategory">Expense Category</label>
        <select id="expenseCategory" name="expenseCategory">
            <option value="">All</option>
            <!-- For each ExpenseCategory you should have one <option> like below  -->
            <option
                    th:each="cat : ${expenseCategories}"
                    th:value="${cat.name}"
                    th:text="${cat.name}"
                    th:selected="${expenseCategory != null && expenseCategory == cat}">

            </option>
        </select>
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
            <option value="">All</option>
            <!-- For each Vendor you should have one <option> like below  -->
            <option
                    th:each="v : ${vendors}"
                    th:value="${v.id}"
                    th:text="${v.name}"
                    th:selected="${vendor != null && vendor == v.id}"
            ></option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div sec:authorize="hasRole('ADMIN')">
        <!-- ExpensesController.showAdd -->
        <a href="/expenses/add" class="add-item">
            Add new expense
        </a>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Date of Creation</th>
            <th>Amount</th>
            <th>Expense Category</th>
            <th>Vendor</th>
            <th>Days to expire</th>
            <th>Actions</th>
        </tr>
        <!-- For each expense you should have one <tr> like below -->
        <tr class="item" th:each="expense : ${page.getContent()}">
            <td th:text="${expense.title}">[expense.title]</td>
            <td th:text="${expense.dateCreated}">[expense.dateCreated]</td>
            <td th:text="${expense.amount}">[expense.amount]</td>
            <td th:text="${expense.expenseCategory}">[expense.expenseCategory]</td>
            <td th:text="${expense.vendor.name}">[expense.vendor.name]</td>
            <td th:text="${expense.daysToExpire}">[expense.daysToExpire]</td>
            <td>
                <!-- ExpensesController.delete -->
                <form th:method='post' th:action="@{'/expenses/delete/{id}' (id=${expense.id})}" sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- ExpensesController.showEdit -->
                <a class="edit-item" th:href="@{'/expenses/edit/{id}' (id=${expense.id})}" sec:authorize="hasRole('ADMIN')">Edit</a>
                <!-- ExpensesController.extend -->
                <form th:method='post' th:action="@{'/expenses/extend/{id}' (id=${expense.id})}" sec:authorize="hasRole('USER')">
                    <button type="submit" class="extend-item">Extend expiration</button>
                </form>
            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${page})"></div>
</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
