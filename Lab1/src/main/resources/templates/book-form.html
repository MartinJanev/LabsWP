<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${book} != null ? 'Edit Book' : 'Add New Book'">Book Form</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            margin-top: 10px;
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #45a049;
        }

        div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<main>
    <h1 th:text="${book} != null ? 'Edit Book' : 'Add New Book'">Book Form</h1>

    <form th:action="${book} != null ? @{'/books/edit/' + ${book.id}} : @{/books/add}" method="POST">

        <!-- Title -->
        <div>
            <label for="title">Title:</label>
            <input id="title" type="text" name="title"
                   th:value="${book != null} ? ${book.title} : ''"
                   required/>
        </div>

        <!-- Genre -->
        <div>
            <label for="genre">Genre:</label>
            <input id="genre" type="text" name="genre"
                   th:value="${book != null} ? ${book.genre} : ''"
                   required/>
        </div>

        <!-- Average Rating -->
        <div>
            <label for="averageRating">Average Rating:</label>
            <input id="averageRating" type="number" step="0.1" min="0" max="10"
                   name="averageRating"
                   th:value="${book != null} ? ${book.averageRating} : ''"
                   required/>
        </div>

        <!-- Author select -->
        <div>
            <label for="authorId">Author:</label>
            <select id="authorId" name="authorId" required>
                <option value="" disabled th:if="${book == null}" selected>-- Select author --</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}"
                        th:selected="${book != null and book.author != null and book.author.id == author.id}">
                </option>
            </select>
        </div>

        <button type="submit" th:text="${book != null} ? 'Save changes' : 'Add book'">Save</button>
    </form>

    <br/>
    <a th:href="@{/books}">Back to books</a>
</main>
</body>
</html>
